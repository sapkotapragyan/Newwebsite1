<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <meta
      name="keyword"
      content="Pragyan Sapkota, PragyanSapkota, pragyan sapkota, pragyan sapkota"
    />
    <meta name="ROBOTS" content="INDEX, FOLLOW" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="row w-75">
        <div id="cdl">
          <div class="col-md-6 d-flex flex-column justify-content-center">
            <center>
              <h1 class="facebook-logo">Pragyan Sapkota</h1>
              <p class="text-muted">Login to enter</p>
            </center>
          </div>
          <div class="col-md-6">
            <div class="login-box p-4 shadow rounded bg-white">
              <form>
                <input
                  type="text"
                  id="username"
                  class="form-control mb-3"
                  placeholder="Email or phone number"
                  required
                />
                <input
                  type="password"
                  id="password"
                  class="form-control mb-3"
                  placeholder="Password"
                  required
                />
                <button
                  type="button"
                  class="btn btn-primary w-100"
                  id="loginButton"
                >
                  Log In
                </button>
                <div class="text-center mt-2">
                  <a href="#" class="small text-decoration-none"
                    >Forgot password?</a
                  >
                </div>
                <hr />
                <button type="button" class="btn btn-success w-100">
                  Create new account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("loginButton")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          if (username === "" || password === "") {
            alert("Please enter username and password");
            return;
          }
          if (username !== "pragyansapkota" || password !== "pragyansapkota") {
            alert("Invalid username or password");
            return;
          }
          window.location.href = "project.html";
        });
    </script>
  </body>
</html>
